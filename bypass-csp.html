<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking4Free - CSP Bypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .status {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Parking4Free - Direkter Login</h1>
        
        <div class="status">
            <strong>Status:</strong> Diese Seite umgeht CSP-Probleme durch direkte API-Aufrufe
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@parking4free.de">
        </div>
        
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testDirectLogin()">üîì Direkter Login</button>
        <button onclick="testWithProxy()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">üåê Mit Proxy</button>
        <button onclick="testHealth()" style="background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);">üè• Health Check</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
            console.log(`${type.toUpperCase()}:`, message);
        }

        function testHealth() {
            showResult('Testing backend health...', 'info');
            
            // Methode 1: Direkter XHR
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://parking4free-backend.onrender.com/api/health', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showResult(`‚úÖ Backend ist online! Status: ${data.status}, Zeit: ${data.timestamp}`, 'success');
                    } catch (error) {
                        showResult(`‚ö†Ô∏è Backend antwortet, aber JSON-Fehler: ${error.message}`, 'error');
                    }
                } else {
                    showResult(`‚ùå Backend-Fehler: ${xhr.status} - ${xhr.responseText}`, 'error');
                }
            };
            
            xhr.onerror = function() {
                showResult('‚ùå Netzwerkfehler beim Health Check', 'error');
            };
            
            xhr.send();
        }

        function testDirectLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Direkter Login wird getestet...', 'info');
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://parking4free-backend.onrender.com/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                console.log('Response Status:', xhr.status);
                console.log('Response Headers:', xhr.getAllResponseHeaders());
                console.log('Response Text:', xhr.responseText);
                
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showResult(`‚úÖ Login erfolgreich! Willkommen ${data.user.name} (${data.user.role})`, 'success');
                        
                        // Token speichern
                        localStorage.setItem('token', data.token);
                        console.log('Token gespeichert:', data.token);
                        
                        // Weiterleitung zur Hauptseite
                        setTimeout(() => {
                            window.location.href = 'https://martensmichael89-pixel.github.io/parking4free/';
                        }, 2000);
                        
                    } catch (error) {
                        showResult(`‚ö†Ô∏è Login erfolgreich, aber JSON-Fehler: ${error.message}`, 'error');
                    }
                } else {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showResult(`‚ùå Login fehlgeschlagen: ${data.message || xhr.status}`, 'error');
                    } catch (error) {
                        showResult(`‚ùå Login fehlgeschlagen: ${xhr.status} - ${xhr.responseText}`, 'error');
                    }
                }
            };
            
            xhr.onerror = function(error) {
                console.error('XHR Error:', error);
                showResult('‚ùå Netzwerkfehler beim Login - CSP blockiert wahrscheinlich', 'error');
            };
            
            xhr.ontimeout = function() {
                showResult('‚ùå Zeit√ºberschreitung beim Login', 'error');
            };
            
            xhr.timeout = 15000;
            
            const payload = JSON.stringify({ email, password });
            console.log('Sending payload:', payload);
            xhr.send(payload);
        }

        function testWithProxy() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Login mit CORS-Proxy wird getestet...', 'info');
            
            // Verwende einen CORS-Proxy
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'https://parking4free-backend.onrender.com/api/auth/login';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', proxyUrl + targetUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Origin', window.location.origin);
            
            xhr.onload = function() {
                console.log('Proxy Response Status:', xhr.status);
                console.log('Proxy Response Text:', xhr.responseText);
                
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showResult(`‚úÖ Login mit Proxy erfolgreich! Willkommen ${data.user.name}`, 'success');
                        
                        localStorage.setItem('token', data.token);
                        console.log('Token gespeichert:', data.token);
                        
                    } catch (error) {
                        showResult(`‚ö†Ô∏è Proxy Login erfolgreich, aber JSON-Fehler: ${error.message}`, 'error');
                    }
                } else {
                    showResult(`‚ùå Proxy Login fehlgeschlagen: ${xhr.status}`, 'error');
                }
            };
            
            xhr.onerror = function() {
                showResult('‚ùå Proxy nicht verf√ºgbar - versuchen Sie direkten Login', 'error');
            };
            
            const payload = JSON.stringify({ email, password });
            xhr.send(payload);
        }

        // Automatischer Health Check beim Laden
        window.onload = function() {
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
