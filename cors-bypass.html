<!DOCTYPE html>
<html>
<head>
    <title>CORS Bypass - Parking4Free</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #333; }
        input, button { 
            margin: 10px 0; 
            padding: 15px; 
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .result { 
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 8px; 
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .method { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê CORS Bypass - Parking4Free</h1>
        <p>Diese Seite testet verschiedene Methoden, um CSP/CORS-Probleme zu umgehen</p>
        
        <input type="email" id="email" value="admin@parking4free.de" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        
        <div class="method">
            <h3>Methode 1: JSONP-Style Request</h3>
            <button onclick="testJSONP()">Test JSONP-Style</button>
        </div>
        
        <div class="method">
            <h3>Methode 2: Form Submit</h3>
            <button onclick="testFormSubmit()">Test Form Submit</button>
        </div>
        
        <div class="method">
            <h3>Methode 3: Image Request</h3>
            <button onclick="testImageRequest()">Test Image Request</button>
        </div>
        
        <div class="method">
            <h3>Methode 4: Script Tag</h3>
            <button onclick="testScriptTag()">Test Script Tag</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            console.log(`${type.toUpperCase()}:`, message);
        }

        function testJSONP() {
            showResult('Testing JSONP-style request...', 'info');
            
            // Erstelle einen dynamischen Script-Tag
            const script = document.createElement('script');
            const callbackName = 'jsonpCallback' + Date.now();
            
            window[callbackName] = function(data) {
                showResult(`‚úÖ JSONP erfolgreich! Willkommen ${data.user.name}`, 'success');
                localStorage.setItem('token', data.token);
                delete window[callbackName];
                document.head.removeChild(script);
            };
            
            script.src = `https://parking4free-backend.onrender.com/api/auth/login?callback=${callbackName}&email=admin@parking4free.de&password=admin123`;
            document.head.appendChild(script);
            
            setTimeout(() => {
                if (window[callbackName]) {
                    showResult('‚ùå JSONP Timeout - Backend unterst√ºtzt kein JSONP', 'error');
                    delete window[callbackName];
                    document.head.removeChild(script);
                }
            }, 5000);
        }

        function testFormSubmit() {
            showResult('Testing form submit...', 'info');
            
            // Erstelle ein verstecktes Formular
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://parking4free-backend.onrender.com/api/auth/login';
            form.target = 'hidden-iframe';
            
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = document.getElementById('email').value;
            
            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = document.getElementById('password').value;
            
            form.appendChild(emailInput);
            form.appendChild(passwordInput);
            
            // Erstelle verstecktes iframe
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            document.body.appendChild(form);
            form.submit();
            
            setTimeout(() => {
                showResult('‚ùå Form Submit - Backend erwartet JSON, nicht Form-Data', 'error');
                document.body.removeChild(form);
                document.body.removeChild(iframe);
            }, 3000);
        }

        function testImageRequest() {
            showResult('Testing image request...', 'info');
            
            const img = new Image();
            img.onload = function() {
                showResult('‚úÖ Image Request erfolgreich - aber keine Daten', 'success');
            };
            img.onerror = function() {
                showResult('‚ùå Image Request fehlgeschlagen - Backend erwartet JSON', 'error');
            };
            
            img.src = 'https://parking4free-backend.onrender.com/api/auth/login';
        }

        function testScriptTag() {
            showResult('Testing script tag injection...', 'info');
            
            // Versuche, ein Script zu injizieren, das die API aufruft
            const script = document.createElement('script');
            script.textContent = `
                fetch('https://parking4free-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: '${document.getElementById('email').value}',
                        password: '${document.getElementById('password').value}'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Script Tag Success:', data);
                    document.getElementById('result').innerHTML = 
                        '<div class="result success">‚úÖ Script Tag erfolgreich! Willkommen ' + data.user.name + '</div>';
                    localStorage.setItem('token', data.token);
                })
                .catch(error => {
                    console.error('Script Tag Error:', error);
                    document.getElementById('result').innerHTML = 
                        '<div class="result error">‚ùå Script Tag fehlgeschlagen: ' + error.message + '</div>';
                });
            `;
            
            document.head.appendChild(script);
            
            setTimeout(() => {
                document.head.removeChild(script);
            }, 1000);
        }

        // Automatischer Test beim Laden
        window.onload = function() {
            showResult('CORS Bypass Tests bereit. W√§hlen Sie eine Methode aus.', 'info');
        };
    </script>
</body>
</html>
