<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://parking4free-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'admin@parking4free.de', 
                        password: 'admin123' 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = 'SUCCESS: ' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = 'ERROR: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = 'NETWORK ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
