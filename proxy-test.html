<!DOCTYPE html>
<html>
<head>
    <title>CORS Proxy Test</title>
</head>
<body>
    <h1>CORS Proxy Test</h1>
    <button onclick="testWithProxy()">Test mit CORS Proxy</button>
    <button onclick="testDirect()">Test direkt</button>
    <div id="result"></div>

    <script>
        async function testWithProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing with CORS proxy...';
            
            try {
                // Verwende einen CORS-Proxy
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = 'https://parking4free-backend.onrender.com/api/auth/login';
                
                const response = await fetch(proxyUrl + apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://martensmichael89-pixel.github.io'
                    },
                    body: JSON.stringify({ 
                        email: 'admin@parking4free.de', 
                        password: 'admin123' 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = 'SUCCESS (Proxy): ' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = 'ERROR (Proxy): ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = 'PROXY ERROR: ' + error.message;
            }
        }

        async function testDirect() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct connection...';
            
            try {
                const response = await fetch('https://parking4free-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'admin@parking4free.de', 
                        password: 'admin123' 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = 'SUCCESS (Direct): ' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = 'ERROR (Direct): ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = 'DIRECT ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
