<!DOCTYPE html>
<html>
<head>
    <title>Simple Fix Test</title>
</head>
<body>
    <h1>Simple Fix Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Verwende XMLHttpRequest statt fetch
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://parking4free-backend.onrender.com/api/auth/login', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        resultDiv.innerHTML = 'SUCCESS: ' + JSON.stringify(data, null, 2);
                    } else {
                        resultDiv.innerHTML = 'ERROR: ' + xhr.status + ' - ' + xhr.responseText;
                    }
                };
                
                xhr.onerror = function() {
                    resultDiv.innerHTML = 'NETWORK ERROR: ' + xhr.statusText;
                };
                
                xhr.send(JSON.stringify({
                    email: 'admin@parking4free.de',
                    password: 'admin123'
                }));
                
            } catch (error) {
                resultDiv.innerHTML = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
